<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Age Validator App</title>
</head>
<body>
    <form action="#" onsubmit="ageValidator()">
		Person Name:  
		<input type="text" name="pname"><br>
		Person Age:  
		<input type="text" name="age"><br>
		<input type="submit" value="Submit">
	</form>
	<script>
		function ageValidator(){
			var a=document.getElementByName("age");
			console.log(a);
			if(a<18){
				alert("Please Enter Correct Age");
			}
		}
	</script>
</body>
</html>
