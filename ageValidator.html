<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Age Validator App</title>
</head>
<body>
    <form action="resultValidator.html" onsubmit="sessionTest()">
		Person Name:  
		<input type="text" id="pname"><br>
		Person Age:  
		<input type="text" id="age"><br>
		<input type="submit" value="Submit">
	</form>
	<script>
		function sessionTest(){
			var pName= document.getElementById("pname").value;
			var pAge= document.getElementById("age").value;
			sessionStorage.setItem("name", pName);
			sessionStorage.setItem("age", pAge);
		}
	</script>
</body>
</html>
